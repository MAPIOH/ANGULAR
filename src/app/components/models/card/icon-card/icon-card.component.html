<div class="card">
  <div class="card-info">
    <img class="card-avatar" src="{{ icon.link }}" />
    <div class="card-title">Ic√¥ne</div>
    <div id="iconName" [attr.contenteditable]="editable" (focusout)="apiUpdate()" class="card-subtitle">{{ icon.name }}</div>

    <a routerLink="/edit/{{icon.name}}" class="material-icons button-edit">edit</a>

</div>
